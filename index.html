<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Youtube HTML/CSS Clone - The Odin Project</title>
    <meta
      name="description"
      content="This is a HTML/CSS clone of the Youtube video player"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="Nav">
          <div class="Nav__menu">
            <div class="Nav__hamburger">
              <img src="assets/hamburger.svg" />
            </div>
            <div class="Nav__logo">
              <img src="./assets/youtube-logo.svg" height="25px" />
            </div>
          </div>
          <form class="Nav__search-form">
            <input type="text" placeholder="Search" class="Nav__search-input" />
            <button class="Nav__search-btn">
              <img src="./assets/search.svg" height="20px" />
            </button>
          </form>
          <div class="Nav__buttons">
            <div class="Nav__button">
              <img src="./assets/create.svg" />
            </div>
            <div class="Nav__button">
              <img src="./assets/apps.svg" />
            </div>
            <div class="Nav__button">
              <img src="./assets/notifications.svg" />
            </div>
            <div class="Nav__avatar"><img src="./assets/timkelly.jpg" /></div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <iframe
        width="100%"
        height="570px"
        src="https://www.youtube.com/embed/Pdou416rWvA"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <div class="ContentGrid">
      <div>
        <article>
          <h1 class="VideoInfo__title">
            Sons Of The East - Into The Sun [Official Video]
          </h1>
          <div class="VideoInfo__container">
            <p class="VideoInfo__stats">10,725,679 views â€¢ Oct 8, 2015</p>
            <div class="VideoInfo__btns">
              <div class="VideoInfo__thumbs">
                <div class="VideoInfo__btn">
                  <img src="assets/thumb-up.svg" height="25px" />
                  <p class="VideoInfo__btn-text">8.1K</p>
                </div>
                <div class="VideoInfo__btn">
                  <img src="assets/thumb-down.svg" />
                  <p class="VideoInfo__btn-text">257</p>
                </div>
                <div class="VideoInfo__thumbs-underline"></div>
              </div>
              <div class="VideoInfo__btn">
                <img src="assets/share.svg" />
                <p class="VideoInfo__btn-text">Share</p>
              </div>
              <div class="VideoInfo__btn">
                <img src="assets/save.svg" />
                <p class="VideoInfo__btn-text">Save</p>
              </div>
              <div class="VideoInfo__btn">
                <img src="assets/more.svg" />
              </div>
            </div>
          </div>
          <div class="VideoInfo__divider"></div>

          Video Info
        </article>
        <section>Comment section</section>
      </div>
      <aside>Up next and related videos</aside>
      <aside>Up next and related videos</aside>
      <aside>Up next and related videos</aside>
      <aside>Up next and related videos</aside>
      <aside>Up next and related videos</aside>
      <aside>Up next and related videos</aside>
    </div>
  </body>
</html>
